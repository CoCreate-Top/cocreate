<section class="bg-white dark:bg-gray-900 h-screen">
<form [formGroup]="profileForm" (ngSubmit)="editProfile()" class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <h2 class="mb-4 text-4xl font-bold text-gray-900 dark:text-white">Profile</h2>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="firstname" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">First name</label>
            <input formControlName="firstname" type="text" id="firstname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required>
        </div>
        <div>
            <label for="lastname" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Last name</label>
            <input formControlName="lastname" type="text" id="lastname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required>
        </div>
        <div>
            <label for="expirience" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Expirience</label>
            <input formControlName="expirience" type="text" id="expirience" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Junior frontend developer" required>
        </div>
        <div>
            <label for="phone" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Phone number</label>
            <input formControlName="phone" type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
    </div>
    <div class="mb-6">
        <label for="email" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Email address</label>
        <input formControlName="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="john.doe@company.com" required>
    </div>
    <div class="mb-6">
        <label for="location" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Location</label>
        <input formControlName="location" type="text" id="location" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Slovenia, Kranj" required>
    </div>
    <div class="mb-6">
        <label for="socialMediaLinks" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Social media links</label>
        <textarea formControlName="socialMediaLinks" id="socialMediaLinks" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Your description here"></textarea>
    </div>
    <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary rounded-lg focus:ring-4 focus:ring-primary dark:focus:ring-primary hover:bg-green-500">
        Save changes
    </button>
    <button type="submit" class="inline-flex items-center m-5 px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary rounded-lg focus:ring-4 focus:ring-primary dark:focus:ring-primary hover:bg-red-500">
      Discard changes
    </button>
    <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary rounded-lg focus:ring-4 focus:ring-primary dark:focus:ring-primary hover:bg-secondary">
        Reset Password
    </button>
</form>
</section>
