<section class="bg-white dark:bg-gray-900">
  <div class="mx-auto max-w-2xl py-16 h-screen">
      <h2 class="mb-4 text-4xl font-bold text-gray-900 dark:text-white">Add a new project</h2>
      <form [formGroup]="addProjectForum" (ngSubmit)="submit()" action="#">
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
              <div class="sm:col-span-2">
                  <label for="projectName" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Project name</label>
                  <input formControlName="projectName" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
              </div>
              <div class="w-full">
                  <label for="author" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Author</label>
                  <input formControlName="author" type="text" name="author" id="author" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              </div>
              <div class="w-full">
                  <label for="price" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Payment</label>
                  <input formControlName="price" type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$10/h" required="">
              </div>
              <div>
                  <label for="category" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Category</label>
                  <select formControlName="category" id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <option *ngFor="let category of Categories" [value]="category">{{category}}</option>
                  </select>
              </div>
              <div>
                  <label for="numberOfPArticipants" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Number of participants</label>
                  <input formControlName="numberOfPArticipants" type="number" name="numberOfPArticipants" id="numberOfPArticipants" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="12" required="">
              </div>
              <div class="sm:col-span-2">
                <label for="expirience" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Expirience</label>
                <input formControlName="expirience" type="text" name="expirience" id="expirience" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="3 years in Java development" required="">
            </div>
              <div class="sm:col-span-2">
                  <label for="description" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Description</label>
                  <textarea formControlName="description" id="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Your description here"></textarea>
              </div>
              <div class="sm:col-span-2">
                <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-white" for="default_size">Add Picture</label>
                <input formControlName="profilePicture" class="block w-full mb-5 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="default_size" type="file">
            </div>
          </div>
          <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary rounded-lg focus:ring-4 focus:ring-primary dark:focus:ring-primary hover:bg-green-500" (click)="addProject()">
              Add project
          </button>
          <button type="submit" class="inline-flex items-center m-5 px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-primary rounded-lg focus:ring-4 focus:ring-primary dark:focus:ring-primary hover:bg-red-500" (click)="discardProject()">
            Discard project
        </button>
      </form>
  </div>
</section>
