<div class="mainContainer">
  <h1>Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <input id="user-name" type="text" formControlName="userName" placeholder="Username"><br><br>
  
    <input id="password" type="password" formControlName="password" placeholder="Password"><br><br>

    <input id="rpassword" type="password" formControlName="rpassword" placeholder="Repeat password"><br><br>

    <button type="submit">Login</button>
  
  </form>
  </div>
