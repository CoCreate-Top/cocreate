<div class="bg-white dark:bg-gray-800 h-screen flex items-center justify-center">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6 grow max-w-xl">
    <h5 class="font-medium text-3xl text-gray-900 dark:text-white">Sign up to Cocreate</h5>
    <div>
      <label for="username" class="block mb-2 text-m font-medium text-gray-900 dark:text-white">Your username</label>
      <input formControlName="userName" type="username" name="username" id="username"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="username" required>
    </div>
    <div>
      <label for="email" class="block mb-2 text-m font-medium text-gray-900 dark:text-white">Your email</label>
      <input formControlName="email" type="email" name="email" id="email" placeholder="email@email.com"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required>
    </div>
    <div>
      <label for="password" class="block mb-2 text-m font-medium text-gray-900 dark:text-white">Your password</label>
      <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required>
    </div>
    <div>
      <label for="password" class="block mb-2 text-m font-medium text-gray-900 dark:text-white">Repeat password</label>
      <input formControlName="rpassword" type="password" name="rpassword" id="rpassword" placeholder="••••••••"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        required>
    </div>
    <button type="submit"
      class="w-full text-white bg-primary hover:bg-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-m px-5 py-2.5 text-center dark:bg-primary dark:hover:bg-secondary">Register
      your account</button>
  </form>
</div>
